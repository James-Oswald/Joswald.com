		<xmp>
			#include<iostream>
			#include<string>

			using namespace std;

			string rev(string a)
			{
				string rv = "";
				for (int i = a.length() - 1; i > -1; i--)
				{
					rv += a[i];
				}
				return rv;
			}

			void main()
			{
				string a = "apples";
				cout<<a<<endl;
				cout<<rev(a)<<endl;
			}
		</xmp>
